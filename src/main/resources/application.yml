spring:
  application:
    name: ${APP_NAME:ms-unir-store}
  datasource:
    url: jdbc:h2:mem:unir_store;Mode=MySQL
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: false
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  

server:
    port: ${PORT:8005}
    error:
      include-stacktrace: on-param

eureka:
    client:
      registerWithEureka: true
      fetchRegistry: true
      service-url:
        defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}
    instance:
      preferIpAddress: false # TRUE para uso local, false para trabajar con hostname
      hostname: ${HOSTNAME:ms-unir-store1}

  ## Configuracion secundaria (custom)
getProduct:
  url: http://ms-unir-store/products/%s